<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm = "ngForm">
    <div class="mb-3">
        <input class="form-control" placeholder="Nome do usuário" required type="text" [(ngModel)]="usuario" name="usuario" #campoUsuario="ngModel"/>
        <app-mensagem mensagem="*Usuário obrigatório"
        *ngIf="campoUsuario.invalid && campoUsuario.touched"
        ></app-mensagem>
    </div>

    <div class="mb-3">
        <input class="form-control" type="password" placeholder="Senha" [(ngModel)]="senha" name="senha" #campoSenha="ngModel" required/>
        <app-mensagem mensagem="*Senha obrigatória" *ngIf="campoSenha.invalid && campoSenha.touched"></app-mensagem>
    </div>

    <div class="d-grid gap-3">
        <button class="btn btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">Login</button>
    </div>
</form>

<p>Não é um usuário?<a [routerLink]="['novousuario']">Registre-se</a></p>
